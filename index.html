<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="roshambo.js" defer></script> -->
    <script src="script.js" defer></script>

    <title>Roshambo 1.0</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <button id="play" class="btn">Play</button>
        <div class="log">Score</div>
        <div class="game-containers">
          <div class="container-ui">
            <div id="player-score" class="score">0</div>
            <div class="buttons-ui">
              <button id="rock-btn" class="btn game-btn">✊</button>
              <button id="paper-btn" class="btn game-btn">✋</button>
              <button id="scissors-btn" class="btn game-btn">✌</button>
            </div>
          </div>
          <div class="container-ui">
            <div id="cpu-score" class="score">0</div>
            <div class="buttons-ui">
              <button id="rock-btn-cpu" class="btn game-btn">✊</button>
              <button id="paper-btn-cpu" class="btn game-btn">✋</button>
              <button id="scissors-btn-cpu" class="btn game-btn">✌</button>
            </div>
          </div>
        </div>
        <div id="container-overlay" class="on-top announce hidden-a">
          <div id="announce-player" class="on-top announce hidden-a">
            YOU WIN!
          </div>
          <div id="announce-cpu" class="on-top announce hidden-a">
            CPU WINS!
          </div>
          <button id="play-again-btn" class="on-top play-again btn hidden-a">
            Play again?
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
